<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script language="JavaScript">
        function doimau(){
            var bien=document.form.txt1.value;
            document.bgColor=bien;
        }
        function chuhoa(){
            var bien=document.form.txt1.value;
            document.form.txt1.value=bien.toUpperCase();
        }
    </script>
</head>
<body>
    <form action=""  name="form" >
        <input type="text" name="txt1" value="" onblur="chuhoa()" >
        <input type="button" name="btn" value="ok" onclick="doimau()">
    </form>
</body>
</html>
