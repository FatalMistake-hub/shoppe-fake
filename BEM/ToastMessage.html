<!DOCTYPE html>
<html>
    <head>
        <title>BEM</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ToastMessage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
        </style>
    </head>
    <body>
        <div>
            <!-- Success -->
            <div class="toast toast--success">
                <div class="toast__icon">
                    <i class="far fa-check-circle"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Succeed</h3>
                    <p class="toast__message">Máy tính Laptop connect internet(Windows,Unbuntu or MacOS)</p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <!-- Warning -->
            <div class="toast toast--warning">
                <div class="toast__icon">
                    <i class="far fa-check-circle"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Warning</h3>
                    <p class="toast__message"></p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <!-- Info -->
            <div class="toast toast--info">
                <div class="toast__icon">
                    <i class="far fa-check-circle"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Info</h3>
                    <p class="toast__message"></p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <!-- Error -->
            <div class="toast toast--error">
                <div class="toast__icon">
                    <i class="far fa-check-circle"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Error</h3>
                    <p class="toast__message"></p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </body>
    
</html>
